<!DOCTYPE html>
<html>
<head>
  <title>About REDD</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://media.tenor.com/sRJd_09tr_IAAAAM/comrade-elmo.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      max-width: 800px;
      width: 100%;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .box {
      background-color: #4CAF50;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      font-size: 18px;
      color: white;
      animation: bounce 2s infinite;
    }

    /* Define the bounce animation */
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      500% {
        transform: translateY(0);
      }
    }

    /* Define the blue and red box colors */
    .blue {
      background-color: #0000FF; /* Blue */
    }

    .red {
      background-color: #FF0000; /* Red */
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>About goffy Redd </h1>
      <p>100% not skidded from @patoss.</p>
      <p>im Red </p>
      <p>I play Lamp MC</p>
      <p>my discord is last_red</p>
    </div>
    <div class="boxes">
      <div class="box">
        <h3>Box 1</h3>
        <p>comming soon?!?!?!?!</p>
      </div>
      <div class="box blue">
        <h3>Box 2</h3>
        <p>eh maby click for something cool??</p>
      </div>
      <div class="box red">
        <h3>Box 3</h3>
        <p>nvm to lazy</p>
      </div>
    </div>
  </div>
</body>
</html>
